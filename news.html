<!DOCTYPE html>
<head>
    <title>Stock News Articles</title>
    <link rel="stylesheet" href="news.css">
</head>
<header>
    <h1><span>APPL - Apple Inc.</span> Articles</h1>
</header>
<body>
    <main>
        <section class="box-section">
            <h2>News</h2>
            <div class="dividing-line article-width"></div>
            <article class="article-width">
                <div class="clearfix">
                    <h3 class="article-title">Article Title</h3>
                    <p class="date">12/12/25</p>
                </div>
                <p class="publication-name">Publication Name</p>
            </article>
        </section>
        <section class="box-section">
            <h2>SEC Filings</h2>
            <div class="dividing-line"></div>
            <table>
                <tr class="table-header">
                    <th>Date</th>
                    <th>Form</th>
                    <th>URL</th>
                </tr>
                <tr>
                    <td>12/12/25</td>
                    <td>4</td>
                    <td>link to filing</td>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
