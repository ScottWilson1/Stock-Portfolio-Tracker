<!DOCTYPE html>
<html>
    
<head>
    <!-- Page Name -->
    <title>Stock Portfolio Tracker</title>
    <link href="global.css" type="text/css" rel="stylesheet"/>
    <link href="homepage.css" type="text/css" rel="stylesheet"/>
</head>
    
<body>  
    
    <!-- Page Title -->
    <h1>Stock Portfolio Tracker</h1>
    
    <!-- Subheadings with Navigation Links -->
    <div class="subheadings">
        <a href="homepage.html" class="active">Home</a> |
        <!-- <a href="loginpage.html">Login</a> | -->
        <a href="loginpage.html">Login</a> |
        <a href="settings.html">Account Settings</a> |
        <a href="documentation.html">Documentation</a>
    </div>
    
    <!-- Search Bar -->
    <form>
        <input type="text" placeholder="ticker">
        <button type="submit" class="search_button">Search</button>
    </form>

    <!-- Container for Rectangles -->
    <div class="rectangle-container">
            
        <!-- Display User Bar -->
        <div>
            <div id="username"></div>
        </div>
            
        <!-- Display Stock -->
        <div id="stockDisplay" class="rectangle large">
            <h1 id="companyTicker">GME</h1>
            <h2 id="companyName">Gamestop Corp.</h2>
            <form action="news.html"><button type="submit" class="news_article">News Article</button></form>
        </div>
        
        <!-- Display Watchlist -->
        <div class="rectangle small"><i>Watchlist</i></div> 
    </div>

    <!-- imports supabase javascript library to html page -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="helpers.js"></script>
    <script src="tracker.js"></script>
    <script>window.onload = loadWatchlist;</script>

</body>
        
</html>
